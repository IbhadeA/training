<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tailwind lesson 2 assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
     <!-- Flexbox layout Start --> 
     <div class="flex flex-row justify-end mt-4">
        <div class="w-1/4 h-24 flex items-center justify-center bg-green-200 text-center">Green</div>
        <div class="w-1/4 h-24 flex items-center justify-center bg-white-200 text-center">White</div>
        <div class="w-1/4 h-24 flex items-center justify-center bg-green-200 text-center">Green</div>
    </div>
    <!-- flexbox layout End --> 
    <!-- Basic Grid layout Start--> 
    <div class="grid grid-cols-3 grid-rows-2 gap-4 mt-4">
        <div class="bg-red-300">Child 1</div>
        <div class="bg-blue-300">Child 2</div>
        <div class="bg-green-300">Child 3</div>
        <div class="bg-yellow-300">Child 4</div>
        <div class="bg-purple-300">Child 5</div>
        <div class="bg-pink-300">Child 6</div>
      </div>
    <!-- Basic Grid layout End-->
