<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> Contact Us</h3>
    <form action="submit.html" method="post">
       <div> 
        <label>Firstname</label>
        <input type="text" name="Firstname" required>
       </div><br>

       <div> 
        <label>Lastname</label>
        <input type="text" name="Lastname" required>
       </div><br>

       <div> 
        <label>Email</label>
        <input type="email" name="email" required>
       </div><br>

       <div> 
        <label>Home Address</label>
        <textarea id="address" name="address" required>Enter Full Home Address</textarea>
       </div><br>

       <div>
        <label>Country</label>
        <select>
            <option value="Afghanistan">Afghanistan</option>
            <option value="Angola">Angola</option>
            <option value="Austria">Austria</option>
            <option value="Botswana">Botswana</option>
            <option value="Brazil">Brazil</option>
            <option value="Canada">Canada</option>
            <option value="Denmark">Denmark</option>
            <option value="Equatorial Guinea">Equatorial Guinea</option>
            <option value="France">France</option>
            <option value="Guinea">Guinea</option>
            <option value="Haiti">Haiti</option>
            <option value="Italy">Italy</option>
            <option value="Jamaica">Jamaica</option>
            <option value="Nigeria">Nigeria</option>
            <option value="United Kingdom">United Kingdom</option>
        </select>
       </div><br>
       
       <div>
        <label>Sex:</label>
        <input type="radio" name= "gender" value="Male">Male
        <input type="radio" name= "gender" value="Female">Female
       </div><br>
       
     <fieldset>
        <legend>How would you like to be contacted?</legend>
        <input type="checkbox" name="contact_method" value="Phone Call">Phone Call
        <input type="checkbox" name="contact_method" value="SMS">SMS
        <input type="checkbox" name="contact_method" value="Fax">Fax
        <input type="checkbox" name="contact_method" value="Email">Email
     </fieldset><br>

     <div>
        <input type="submit" value="Submit"> 
        <input type="reset" value="Reset">
     </div>

    </form>
</body>
</html>
